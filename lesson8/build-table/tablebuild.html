<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an activity to create a table">
    <link rel="stylesheet" href="table.css"> 

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Building Table</title>
</head>

<body>
<header>
    <main>
        <table id="table">
            <caption>ACME Wildest</caption>
            <tr class="titles">
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goals</th>

            </tr>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="november">$7,500</td>
                </tr>
                <tr>
                    <td><i>Black Friday</i></td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                <tr style="justify-content: center;"></tr>
            </tbody>
            <tfoot><td colspan="3" class="end">12.20.2020 by bRauls</td></tfoot>

        </table>
    </main>
</header>
    
</body>
</html>
